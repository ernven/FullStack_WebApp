<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Student update</title>
	<script type="text/javascript" src="ajaxhelper.js"></script>
</head>

<body>
    <h4>Update Student</h4>
    <form name="formStudent">
        Student ID:<br>
        <input type="text" name="id"><br>
        First name:<br>
        <input type="text" name="fN"><br>
        Last Name:<br>
        <input type="text" name="lN"><br>
        Street address:<br>
        <input type="text" name="sA"><br>
        Post Code:<br>
        <input type="text" name="pC"><br>
        Post Office:<br>
        <input type="text" name="pO"><br><br>
        <input type="button" value="Submit" onclick="studentUpdate()">
    </form>
</body>
<script type="text/javascript" src="studentUpdate.js"></script>
</html>
